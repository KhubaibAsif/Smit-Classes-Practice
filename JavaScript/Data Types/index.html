<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutable and Inmutable In Javascript </title>
</head>
<body>
    <h1>Mutable (Non Primative) Immutable (Primative)</h1>

    <h2>Mutable (Non Primative)</h2>
    <p>Type That Can Be Updated</p>
    <ul>
        <li>Array</li>
        <li>Object</li>
    </ul>
    <h1>Immutable (Primative)</h1>

    <h2>Immutable (Primative)</h2>
    <p>Type That can not be changed, but they can be repalaced</p>
    <ul>
        <li>String </li>
        <li>Number</li>
        <li>Boolean</li>
        <li>Nul</li>
        <li>Undefined</li>
        <script src="app.js"></script>
</body>
</html>
